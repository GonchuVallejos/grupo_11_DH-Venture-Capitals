<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/loginStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <title>Ingresá</title>
    </head>
<body>
    <header class="header-top">
        <div class="logo-busqueda">
            <a href="/"><img src="/img/logo-1UP.svg" alt="Logo de la página"></a>
            <form action="#" method="GET">
                <div class="barra-busqueda">
                    <input type="password" class="input" placeholder="Buscar">
                    <span class="lupa"><i class="fa fa-search"></i></span>
                </div>
            </form>
        </div>

        <div class="usuario">
            <a href="/login"><i class="far fa-user"></i></a>
            <i class="far fa-heart"></i>
            <a href="/productCart"><i class="fas fa-shopping-cart"></i></a>
        </div>

        <nav class="main-navbar">
            <i class="fas fa-bars"></i>
            <div class="menu-desplegable">
                <ul>
                    <li>
                        CONSOLAS
                    </li>
                    <li>
                        <div class="cartuchos">
                            CARTUCHOS
                            <ul class="submenu-cartuchos">
                                <li><a href="#">Super Nintendo</a></li>
                                <li><a href="#">Sega</a></li>
                                <li><a href="/register">Play Station 1</a></li>
                                <li><a href="/productDetail">Ver todos</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        ACCESORIOS
                    </li>
                    <li>
                        VARIOS
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form action="/" method="POST" class="form-login">
            <h2>INICIAR SESION</h2>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-pass">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="input-pass" placeholder="Contraseña"
                    required>
                <i class="fa-solid fa-eye" id="btn-password"
                    onclick="mostrarContrasena('password', 'btn-password')"></i>
            </div>

            <button type="submit" class="btn-register">Iniciar Sesión</button>
        </form>
    </main>
    
    <footer>
        <div class="footer-info">
            <span class="footer-titulo">Info</span>
            <div class="is-divider"></div>
            <div class="footer-accesos">
                <a href="">Nosotros</a>
                <a href="">Politicas de seguridad</a>
                <a href="">Politicas de envíos</a>
            </div>
        </div>
        <div class="footer-redes">
            <span class="footer-titulo">Seguinos</span>
            <div class="is-divider"></div>
            <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="http://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="copy">
            <strong>1UP</strong>
            - Todos los derechos reservados. 2024 ©
        </div>
    </footer>

    <script>
        function mostrarContrasena(tipoId, iconId) {
            var tipo = document.getElementById(tipoId);
            var icon = document.getElementById(iconId);

            if (tipo.type == "password") {
                tipo.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                tipo.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
